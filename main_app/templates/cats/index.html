{% extends 'base.html' %} {% block content %}

<h1>Cat List</h1>

{% for cat in cats %}
<div class="card">
  <a href="{% url 'detail' cat.id %}"> 
   <div class="card-content">
    <span class="card-title">{{ cat.name }}</span>
    <p>Breed: {{ cat.breed }}</p>
    <p>Description: {{ cat.description }}</p>
    {% if cat.age > 0 %}
    <p>Age: {{ cat.age }}</p>
    {% else %}
    <p>Age: Kitten</p>
    {% endif %}
   </div>
  </a>
</div>
{% endfor %} {% endblock %}
<!-- endfor it's ending the for loop that we started at line 5 -->
<!-- line 8-10 are giving the cats a description using the data from vews -->
<!-- lin 6-7 is a buit in fuctionality from materialize to display cards  -->
